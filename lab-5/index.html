<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Lab #5, Frontend basics" />
    <meta name="keywords" content="HTML" />
    <title>Зіновий Богдан ІП-04 Лаб-5 Варіант-59</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script defer src="./table-script.js"></script>
    <script defer src="./form-script.js"></script>
  </head>
  <body>
    <div class="register-form-container">
      <h3 class="form-title">Форма для заповнення</h3>
      <div class="form-fields">
        <div class="form-field">
          <input type="text" placeholder="ПІБ" id="name" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="Телефон" id="phone" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="ID-card" id="card" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="Дата народження" id="birth" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="e-mail" id="email" />
        </div>
      </div>
      <button class="button">Підтвердити</button>
    </div>
    <div class="table-container">
      <input type="color" class="color-picker" />
      <table class="table"></table>
    </div>
    <div class="form-output-container"></div>
  </body>
</html>
